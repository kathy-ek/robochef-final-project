<!DOCTYPE html>
<html>

<head>
  <title>Interact with Pepper</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" type="text/css" href="../css/formatting.css" />
  <link rel="stylesheet" href="../css/all.css" />
  <script src="/libs/qi/2/qi.js"></script>
  <script src="../js/jquery.js"></script>
  <script src="../js/step.js"></script>
</head>

<body>
  <div class="w3-content" style="max-width: 1100px; height: 100vh;">
    <div
      style="display: flex; flex-direction: column; justify-content: space-between; align-items: center; height: 100% ;padding: 32px;">
      <h1 style="margin-bottom: 16px;">Instruction:</h1>
      <h2 id="step"></h2>
      <div style="flex-direction:row; margin-top: 32px">
        <button
          style="color: black;font-size: 20px; padding-left:40px;padding-right: 40px;padding-top: 30px;padding-bottom: 30px; background-color: grey; margin-right: 20px; border-radius: 16px;"
          onclick="raiseEvent('prvsProp', 1)">Previous</button>
        <button
          style="color: white;font-size: 20px; padding-left:40px;padding-right: 40px;padding-top: 30px;padding-bottom: 30px; background-color: green; margin-left: 20px;  border-radius: 16px;"
          onclick="raiseEvent('nxtProp', 1)">Next</button>
      </div>
    </div>
</body>
<script type="text/javascript">
  displayStep();
</script>

</html>
